<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
  </head>

  <body>
    <h3>ストップウォッチ</h3>

    <!-- ここに記述していきましょう！ -->

    <main>
        <div id="time" class="time">
            0<span class="colon">:</span>0<span class="colon">:</span>0<span class="colon">:</span>0
        </div>

        <div class="buttons">
            <button id="start" class="watchButton">
                スタート
            </button>

            <button id="stop" class="watchButton" disabled>
                ストップ
            </button>

            <button id="reset" class="watchButton" disabled>
                リセット
            </button>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
